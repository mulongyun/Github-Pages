<!DOCTYPE html>
<html>
<head>
  	<title>第一次作业</title>
	  <meta charset="UTF-8">
	  <style>
		  .le{
			color:red;
		  }
		  .must{
			color:red;
		  }
	  </style>
</head>
<body>
	  <h1>毕业生信息</h1>  
	  <form action="">
	  <fieldset>
		  <legend class="le">学生信息</legend>
		  姓名：<input type="text" placeholder="请输入姓名" name="name" required autofocus>
		  <span class="must">*</span>
		  <br>
		  学号：<input type="number" placeholder="请输入学号" name="num" required>
		  <span class="must">*</span>
		  <br>
		  手机：<input type="tel" placeholder="请输入手机号" name="tel" required>
		  <span class="must">*</span>
		  <br>
		  邮箱：<input type="email" placeholder="请输入邮箱地址" name="ema" required>
		  <span class="must">*</span>
	  </fieldset>
	  <br>
	  <fieldset>
		<legend class="le">录取情况</legend>
		录取学校：<input type="text" name="pass">
		<br>
		入学成绩：<input type="number" name="grade">
		<br>
		入学时间：<input type="date" name="time">
	</fieldset>
	<br>
	<input type="submit" value="提交">
</form>
</body>
</html>
